spring.application.name=jiraclone
# Server Port
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/jira_clone_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=sagarsagar
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# Creates/updates schema automatically. Use 'create' for initial setup if needed.
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (useful for debugging) <--- Comment on its own line
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Format SQL logs <-- Comment on its own line
spring.jpa.properties.hibernate.format_sql=true

# Allow longer header sizes for potential session info (if needed)
server.max-http-header-size=65536